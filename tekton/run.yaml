---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: scratchpad-run-test
spec:
  pipelineRef:
    name: scratchpad-pr
  params:
    - name: repo_url
      value: {{repository.html_url}}
    - name: revision
      value: {{pull_request.head.ref}}
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
